<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>C to Algo Converter</title>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
            integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
            crossorigin="anonymous"
        />

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="jquery.numberedtextarea.js"></script>
    </head>
    <body>
        <div id="container">
            <button class="button" id="theme">
                <i id="icon" class="fa fa-moon"></i>
            </button>
            <h1 class="header">C to Algo</h1>
            <div id="hero">
                <div class="hero-item">
                    <h3 style="text-align: center;">Enter your C code here:</h3>
                    <textarea id="input"></textarea>
                </div>
                <div class="hero-item">
                    <h3 style="text-align: center;">Your algorithm:</h3>
                    <textarea readonly id="output"></textarea>
                </div>
            </div>
            <button class="button" onclick="convert()" id="convert">
                Convert
            </button>
            
            <div id="icons">
                <div
                    class="icon"
                    onclick="window.open('https://www.facebook.com/sayan.bhattacharya.5099940/')"
                >
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div
                    class="icon"
                    onclick="window.open('https://github.com/Thunder80')"
                >
                    <i class="fab fa-github"></i>
                </div>
                <div
                    class="icon"
                    onclick="window.open('https://www.linkedin.com/in/sayan-bhattacharya-200457189/')"
                >
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
            <hr style="width: 40vw; margin-bottom: 30px; margin-top: 20px;" />
        </div>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
            let theme = 'dark';
            let root = document.documentElement;
            let icon = document.getElementById('icon');
            document.getElementById('theme').addEventListener('click', () => {
                if (theme === 'dark') {
                    root.style.setProperty('--primary-dark', '#eee');
                    root.style.setProperty('--primary-light', '#000');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    theme = 'light';
                } else {
                    root.style.setProperty('--primary-dark', '#000');
                    root.style.setProperty('--primary-light', '#eee');
                    icon.classList.add('fa-moon');
                    icon.classList.remove('fa-sun');
                    theme = 'dark';
                }
            });
            $('#input').numberedtextarea({
                // font color for line numbers
                color: '#aaa',

                // border color
                borderColor: '#aaa',

                // if true Tab key creates indentation
                allowTabChar: false,
            });
        </script>
    </body>
</html>
